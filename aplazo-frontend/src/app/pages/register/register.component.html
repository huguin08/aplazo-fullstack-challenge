<ui-card class="register-card">
  <h2>Registro de Usuario</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <!-- Nombre(s) -->
    <ui-input
      [control]="firstNameControl"
      label="Nombre(s) *"
      placeholder="Ingresa tu(s) nombre(s)"
    >
      <div error *ngIf="firstNameControl?.hasError('required')">
        Requerido
      </div>
    </ui-input>

    <!-- Apellido Paterno -->
    <ui-input
      [control]="lastNameControl"
      label="Apellido Paterno *"
      placeholder="Ingresa tu apellido paterno"
    >
      <div error *ngIf="lastNameControl?.hasError('required')">
        Requerido
      </div>
    </ui-input>

    <!-- Apellido Materno -->
    <ui-input
      [control]="middleNameControl"
      label="Apellido Materno *"
      placeholder="Ingresa tu apellido materno"
    >
      <div error *ngIf="middleNameControl?.hasError('required')">
        Requerido
      </div>
    </ui-input>

    <!-- Fecha de Nacimiento -->
    <ui-date-picker
      [control]="birthDateControl"
      label="Fecha de Nacimiento *"
    >
      <div error *ngIf="birthDateControl?.hasError('required')">
        Requerido
      </div>
      <div error *ngIf="birthDateControl?.hasError('tooYoung')">
        Debes ser mayor de 18
      </div>
    </ui-date-picker>

    <!-- Sexo (opcional) -->
    <ui-select
      [control]="sexControl"
      label="Sexo"
      [options]="[
        { value: 'M', label: 'Masculino' },
        { value: 'F', label: 'Femenino' }
      ]"
    ></ui-select>

    <!-- Lugar de Nacimiento (opcional) -->
    <ui-input
      [control]="birthPlaceControl"
      label="Lugar de Nacimiento"
      placeholder="Opcional"
    ></ui-input>

    <!-- CURP (opcional) -->
    <ui-input
      [control]="curpControl"
      label="CURP"
      placeholder="Opcional"
    ></ui-input>

    <!-- Botón de envío -->
    <ui-button type="submit" [disabled]="form.invalid" block>
      CONTINUAR
    </ui-button>
  </form>
</ui-card>
