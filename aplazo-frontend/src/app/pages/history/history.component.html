<ui-card class="history-card">
    <h2>Consultar Préstamo</h2>
  
    <form [formGroup]="form" (ngSubmit)="submit()">
      <ui-input
        [control]="form.get('loanId')"
        label="Loan ID (UUID) *"
        placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
      >
        <div error *ngIf="form.get('loanId')?.hasError('required')">
          Requerido
        </div>
        <div error *ngIf="form.get('loanId')?.hasError('pattern')">
          Formato inválido (UUID)
        </div>
      </ui-input>
  
      <ui-button type="submit" [disabled]="form.invalid || loading" block>
        {{ loading ? 'Consultando...' : 'Buscar Préstamo' }}
      </ui-button>
    </form>
  
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  
    <ui-card *ngIf="loan" class="result-card">
      <p><strong>ID:</strong> {{ loan.id }}</p>
      <p><strong>Customer ID:</strong> {{ loan.customerId }}</p>
      <p><strong>Monto:</strong> {{ loan.amount }}</p>
      <p><strong>Fecha:</strong> {{ loan.createdAt | date:'short' }}</p>
    </ui-card>
  </ui-card>
