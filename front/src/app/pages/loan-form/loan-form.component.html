<div class="form-container max-w-md mx-auto">
    <h2 class="text-xl font-bold mb-4">Crear Préstamo</h2>
  
    <form [formGroup]="loanForm" (ngSubmit)="submitLoan()" class="space-y-4">
      <div>
        <label for="customerId" class="block text-sm font-medium text-dark">Customer ID</label>
        <input
          type="text"
          id="customerId"
          class="input-field"
          formControlName="customerId"
          placeholder="UUID del cliente"
          readonly
        />
        <div *ngIf="loanForm.get('customerId')?.invalid && loanForm.get('customerId')?.touched" class="text-sm text-red-500">
          El ID debe ser un UUID válido.
        </div>
      </div>
  
      <div>
        <label for="amount" class="block text-sm font-medium text-dark">Monto</label>
        <input
          type="number"
          id="amount"
          class="input-field"
          formControlName="amount"
          placeholder="Monto del préstamo"
        />
        <div *ngIf="loanForm.get('amount')?.invalid && loanForm.get('amount')?.touched" class="text-sm text-red-500">
          El monto debe ser mayor a 0.
        </div>
      </div>
  
      <button
        aplzButton
        aplzAppearance="solid"
        aplzColor="dark"
        type="submit"
        class="w-full"
        [disabled]="loanForm.invalid"
      >
        Crear Préstamo
      </button>
  
      <div class="mt-4 text-center text-sm text-green-600" *ngIf="successMessage">
        {{ successMessage }}
      </div>
      <div class="mt-4 text-center text-sm text-red-600" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </form>
  </div>
