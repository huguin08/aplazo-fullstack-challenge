<div class="p-4 max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Historial de Préstamos</h2>

    <div *ngIf="errorMessage" class="text-red-600">
        {{ errorMessage }}
    </div>

    <div *ngIf="loans.length === 0 && !errorMessage" class="text-gray-500">
        No hay préstamos registrados.
    </div>

    <ul *ngIf="loans.length > 0" class="space-y-4">
        <li *ngFor="let loan of loans" class="p-4 border rounded shadow-sm bg-white">
            <p><strong>ID:</strong> {{ loan.id }}</p>
            <p><strong>Monto total:</strong> {{ getTotalAmount(loan) }}</p>
            <p><strong>Estado:</strong> {{ loan.status }}</p>
            <button class="text-blue-600 underline mt-2" (click)="goToLoanDetail(loan.id)">
                Ver detalle
            </button>
        </li>
    </ul>
</div>
