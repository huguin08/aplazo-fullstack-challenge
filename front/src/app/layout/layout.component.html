<aplz-ui-dashboard (logoClick)="clickLogo()">
  <aplz-ui-dash-header>
    <nav class="flex flex-grow flex-shrink-0 justify-between items-center w-full">
      <h2 class="font-medium text-2xl">Layout Principal</h2>

      <button *ngIf="isLoggedIn; else loginButton" aplzButton aplzAppearance="basic" size="md" class="items-center"
        (click)="logout()">
        <span class="lowercase font-light">Cerrar sesión</span>
      </button>

      <ng-template #loginButton>
        <button aplzButton aplzAppearance="basic" size="md" class="items-center" [routerLink]="['/apz/register']">
          <span class="lowercase font-light">Iniciar sesión</span>
        </button>
      </ng-template>
    </nav>
  </aplz-ui-dash-header>

  <aplz-ui-dash-sidebar>
    <a aplzSidenavLink [routerLink]="[appRoutes.home]"> Inicio </a>

    <a aplzSidenavLink [routerLink]="[appRoutes.historial]"> Historial </a>

    <a aplzSidenavLink [routerLink]="['/apz/loans']"> Préstamos </a>
  </aplz-ui-dash-sidebar>

  <section class="w-full min-h-screen pb-36 bg-dark-background">
    <router-outlet></router-outlet>
  </section>
</aplz-ui-dashboard>
